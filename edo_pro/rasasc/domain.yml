templates:
  utter__apple_watch_app:
  - text: "While we don't currently have a dedicated Email app for Apple Watch, it's\
      \ one of the many great ideas we're considering for future releases. ⌚️\n\n\
      In the meantime, please feel free to utilize Apple Watch notifications by mirroring\
      \ the alerts from your iPhone. You can do so by following these steps:"
  utter_account_details:
  - text: What are your account details?
  utter_account_types:
  - text: The app works with Gmail, iCloud, Yahoo, Outlook, and IMAP accounts on iOS.
      POP accounts are NOT supported. Built on the world’s best AI technology for
      mail and tested on over 8 billion messages.
  utter_add_attachments_to_emails:
  - text: "In order to add attachments to emails, please follow these steps:\n\nBegin\
      \ drafting your email\nTap the white area underneath \"Subject\"\nTap the paperclip\
      \ icon\nSelect the place your attachment is located\nSelect the attachment you\
      \ would like to attach\nIf you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com."
  utter_add_images_to_emails:
  - text: "In order to add images to emails, please follow these steps:\n\nBegin drafting\
      \ your email\nTap the white area underneath \"Subject\"\nTap the icon that looks\
      \ like a landscape\nSelect the image you would like to attach. The blue and\
      \ white icon in the bottom left will pull up all the photos in Moments\nIf you\
      \ have any issues, questions, or suggestions, please do not hesitate to contact\
      \ our customer support at support@easilydo.com."
  utter_add_microsoft_attachment:
  - text: "If you wish to add files from your Microsoft apps to a message you're composing,\
      \ you can do so by using the OneDrive app from Microsoft.\n\nWe're always evaluating\
      \ and considering new integrations for future releases. If you have any requests\
      \ or suggestions, please drop us a line on Twitter!"
  utter_apologise:
  - text: We apologise for the inconvenience
  utter_archive_delete_difference:
  - text: Archived emails and deleted emails both disappear from your inbox. Archived
      emails go into a folder on our app labeled 'All Archived'. Deleted emails Go
      to a folder labeled 'All Trash' and are permanently deleted after a set time
      that varies based on the email provider has passed. Deleted emails disappear
      forever, whereas archived emails do not.
  utter_cancel_easilydo_account:
  - text: Some folks are getting confused between our two apps, Email and EasilyDo.
      If you've accidentally signed up for an EasilyDo account and wish to have it
      cancelled, please contact our support and we'd be happy to assist you with this!
  utter_cancel_subscription_account:
  - text: Some folks are getting confused between our two apps, Email and EasilyDo.
      If you've accidentally signed up for an EasilyDo account and wish to have it
      cancelled, please contact our support and we'd be happy to assist you with this!
  utter_change_account_pwd:
  - text: "If you wish to change your account password at this time, you'll need to\
      \ remove your account from Email and then re-add it:\n\nTap the list view icon\
      \ in the top-left corner\nTap \"Settings\"\nSelect the email address you wish\
      \ to remove from the list at the top\nTap \"Delete Account\" and confirm\nFrom\
      \ the previous screen, tap \"Add Account\" and re-add your email address with\
      \ your updated password\nWhile updating your account passwords isn't easier\
      \ at the moment, we hope to simplify this process in the future."
  utter_change_default_address:
  - text: "Your default address is the email address which Email automatically enters\
      \ as the sender when you draft an email. You can change your default address\
      \ by following these steps:\n\nTap the menu icon in the top left\nTap the \"\
      Settings\" button in the bottom left\nTap \"Default Address\"\nSelect the address\
      \ you would like to use as your default\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com. "
  utter_change_folder_list:
  - text: "1. Tap on the menu (hamburger icon) in the top left.\n2. Once on the Menu,\
      \ tap the 'Edit List' button at the bottom of the screen.\n3. The screen will\
      \ switch to editing mode. You can now select the folders you would like to appear.\
      \ To add a folder from a specific account, select 'Add Mailbox...' and navigate\
      \ to the desired folder. "
  utter_change_lines_number_in_preview:
  - text: "In order to change the number of preview lines, please follow these steps:\n\
      \nTap the menu icon in the top left\nTap the \"Settings\" button in the bottom\
      \ left\nTap the \"Preview Lines\" button\nSelect the number of lines you would\
      \ like to preview\nIf you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com. "
  utter_change_password:
  - text: "If you wish to change your email account password(s), this is something\
      \ only your email provider can help you with (i.e. Gmail, iCloud, Yahoo, \n\
      etc). Below, we've created a list of FAQ articles for how to change your password\
      \ on popular email providers. If you've forgotten your password, or believe\
      \ your account has been compromised, please contact your provider's customer\
      \ support for assistance in recovering your account."
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_cooldown:
  - text: Yo chill bro!
  utter_dark_theme:
  - text: We will support Dark mode when iOS 13 is publicly released.
  utter_delete_self_messages_permantently:
  - text: "When you delete a message from your Inbox, it is sent to a \"Trash\" folder\
      \ for that account. If you would like to permanently delete the messages in\
      \ this folder, take the following steps:\n\n\n1. Tap on the menu (hamburger\
      \ icon) on the top left and scroll down to Accounts.\n2. Tap on the account\
      \ you would like to permanently delete messages from. You will see the list\
      \ of folders for that account.\n3. Scroll down and tap on the \"Trash\" folder.\n\
      4. Within this folder you can swipe left to permanently delete a message, or\
      \ tap and hold to select multiple messages at once."
  utter_did_that_help:
  - text: Did that help you?
  utter_diff_easilydo_and_email:
  - text: "Email - EasilyDo Mail is full of rich advanced features like the ability\
      \ to unsubscribe to junk mail with literally one tap – with a folder to view\
      \ and manage all your mail subscriptions. Snooze messages to remind you to read\
      \ them when you have more brain space. Automatically organize your trips with\
      \ real-time travel notifications (like TripIt Pro in your inbox for free). Notifications\
      \ for package deliveries, and real-time flight updates. Track bills and receipts\
      \ for organized finances. Take control of read receipts and undo sent emails.\
      \ Take advantage of great security and privacy. Interactive notifications, customizable\
      \ swipes & notifications, drafts, aliases, multiple signatures, unified inbox,\
      \ landscape layout and much more!\n\nEasilyDo is a smart virtual assistant app\
      \ available on iOS and Android. It connects to your contacts, calendar, and\
      \ email to help you complete important tasks. You can do everything from merging\
      \ duplicate contacts, check traffic so you know when to leave for a meeting,\
      \ identify email you may have forgotten to respond to, discover meetings scheduled\
      \ in email that aren’t on your calendar yet, add flights to your calendar and\
      \ be notified of flight delays or cancellations and many more!"
  utter_diff_easilydo_and_macmail:
  - text: "Email - EasilyDo Mail is one of the fastest mail apps available for iPhone.\
      \ Many of the features were built specifically for iPhone users, for the best\
      \ possible experience. Email - EasilyDo Mail has a built-in assistant with smart\
      \ folders that sift relevant information out of the body of the message and\
      \ surface it in an easily accessible card.\n\n\nThe search capabilities of Email\
      \ differentiate it the most from the Apple Mail app. The machine intelligence\
      \ team at EasilyDo has a unique two-pronged approach to mail search. First,\
      \ the search functionality for Email has been built from the ground up with\
      \ a focus on speed and usability on mobile — allowing users to search quickly\
      \ by keyword, phrase or name. Second, based on extensive user research they\
      \ learned that people search for certain types of mail more frequently than\
      \ others (e.g. attachments, travel confirmations, bills, receipts, event reservations,\
      \ and package shipment details). What we learned, and the most advanced AI technology\
      \ for mail make it fast and easy to search for mail on-the-go!"
  utter_difference_between_archive_and_delete:
  - text: "Archived emails and deleted emails both disappear from your inbox. Archived\
      \ emails go into a folder on our app labeled \"All Archived\". Deleted emails\
      \ Go to a folder labeled \"All Trash\" and are permanently deleted after a set\
      \ time that varies based on the email provider has passed. Deleted emails disappear\
      \ forever, whereas archived emails do not.\n\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com. "
  utter_draft_and_send_mail:
  - text: "In order to draft and send a new email, please follow these steps:\n\n\
      From the main screen, tap the blue and white pencil icon in the bottom right\
      \ corner\nIn the \"To\" box enter your intended recipients. You can also \"\
      cc\" and \"bcc\" people by tapping on those boxes and entering your intended\
      \ recipients. There will be gray boxes with your suggested contacts that appear\
      \ underneath.\nIf you have multiple accounts, you can tap on the \"From\" box\
      \ to specify which email account the email will be sent from\nTap the \"Subject\"\
      \ box and enter the subject or title of your email\nTap the white space underneath\
      \ \"Subject\" to type your email\nYou can also attach files by tapping the paperclip,\
      \ or you can attach images by tapping the landscape icon\nOnce you are done\
      \ composing your email, you can send it by tapping on the blue paper plane icon\
      \ in the top right corner\nIf you have any issues, questions, or suggestions,\
      \ please do not hesitate to contact our customer support at support@easilydo.com. "
  utter_email_missed_by_assistant_add:
  - text: "If you find an email that the Assistant missed, you can tag (and correct)\
      \ it by following these steps:\n\nOpen the email you would like to tag\nTap\
      \ the three dots in the top right"
  utter_enable_imessage_app:
  - text: "Please ensure you're running the latest version of iOS, the latest version\
      \ of Email, and then follow these steps to enable the Email iMessage app:\n"
  utter_for3d_touch_action:
  - text: "3D Touch is a feature available on Apple’s iPhone 6s (and newer models)\
      \ that allows you to quickly access or preview content. Email - EasilyDo Mail\
      \ allows you to customize the 3D Touch actions you see from the app icon on\
      \ your homescreen. To select your 3D Touch options, take the following steps:<br>\n\
      \n1. Tap the menu (hamburger icon) on the top left.<br>\n2. Scroll to the bottom\
      \ and tap on ‘Settings’.<br>\n3. Within Settings, click on the option for 3D\
      \ Touch. Select the folders you want to access quickly.\n\nTo access the Quick\
      \ Action menu, navigate to the app icon on your homepage. Press hard on the\
      \ app icon and a menu will pop-up containing shortcuts to the options you selected\
      \ in your app Settings."
  utter_forword_email:
  - text: "In order to forward an email you are reading, please follow these steps:\n\
      \nTap the arrow icon that points right\nType in your intended recipient(s)\n\
      Type in your new subject if you want to change it\nType in your message if you\
      \ want to add one\nTap the paper airplane icon in the top right to send the\
      \ email\nIf you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com."
  utter_goodbye:
  - text: Goodbye!
  utter_gratitude:
  - text: How kind of you, thank you!
  utter_green_shield_with_checkmark:
  - text: "When you are checking your email, you may notice that sometimes a green\
      \ shield emblem with a checkmark will appear next to the email when you open\
      \ it. This indicates that mail tracking has been blocked. Many email senders\
      \ request read receipts when you have seen their message. Another method they\
      \ commonly use are tracking cookies. These tracking cookies allow the sender\
      \ to see both when you open the email and what you do online afterwards. This\
      \ allows them to gather information about your online activities. However, we\
      \ care about your privacy, security, and peace of mind so we both block these\
      \ trackers and notify you of their presence. \n\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com. "
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_how_add_description_to_account:
  - text: "1. Tap on the menu (hamburger icon) on the top left of the app and then\
      \ scroll down until you see ‘Settings'.\n\n2. Within Settings tap on the account\
      \ that you would like to create a nickname for.\n\n3. You will see 'Description'\
      \ and can add any name you'd like to call that account."
  utter_how_always_bcc_myself:
  - text: "If you would like to always Bcc yourself, please follow these steps:\n\n\
      Tap the menu icon in the top left\nTap the \"Settings\" button in the bottom\
      \ left\nTap the account you would always like to Bcc yourself for\nTurn on \"\
      Always Bcc Myself\"\nIf you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com."
  utter_how_archive_email:
  - text: "There are multiple ways to archive an email in our app. \n\nMethod 1:\n\
      \nTap \"Edit\" in the top right\nSelect all emails you would like to archive.\
      \ (The empty circle to the left of the email will have a checkmark appear in\
      \ it when selected)\nTap the icon at the bottom of the screen that looks like\
      \ a box with a downward arrow in it (it is second from the left)\nMethod 2:\n\
      \nLong hold on the email you would like to archive\nSelect all emails you would\
      \ like to archive. (The empty circle to the left of the email will have a checkmark\
      \ appear in it when selected)\nTap the icon at the bottom of the screen that\
      \ looks like a box with a downward arrow in it (it is second from the left)\n\
      Method 3: For this method you can do a swipe option to archive your email. If\
      \ you would like to learn more about how to set this up, please go to our FAQ\
      \ titled \"How do I change my swipe options?\" or just click the link to it\
      \ here.\n\nMethod 4: This method is used when you are archiving an email you\
      \ currently have opened up and are reading\n\nTap the icon at the bottom of\
      \ the screen that looks like a box with a downward arrow in it (it is second\
      \ from the left)\nIf you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com."
  utter_how_change_classified_important:
  - text: "The Email app does not decide what messages are considered important. Importance\
      \ is based on the settings within your Google account. In order to change these\
      \ settings, you will need to log into your Google account online. \n\nIf you\
      \ have any issues, questions, or suggestions, please do not hesitate to contact\
      \ our customer support at support@easilydo.com. "
  utter_how_change_default_browser:
  - text: "Our app offers two different browsers which you can use as your default\
      \ browser. These two browsers are Safari and the In-App browser. You can change\
      \ the default browser by following these steps:\n\nTap the menu icon in the\
      \ top left\nTap the \"Settings\" button in the bottom left\nScroll down and\
      \ tap \"Default Browser\"\nSelect the browser you would like to use as the default\n\
      If you have any issues, questions, or suggestions, please do not hesitate to\
      \ contact our customer support at support@easilydo.com. "
  utter_how_change_folders_list:
  - text: "1. Tap on the menu (hamburger icon) in the top left.\n2. Once on the Menu,\
      \ tap the 'Edit List' button at the bottom of the screen.\n3. The screen will\
      \ switch to editing mode. You can now select the folders you would like to appear.\
      \ To add a folder from a specific account, select 'Add Mailbox...' and navigate\
      \ to the desired folder. "
  utter_how_change_notification_action:
  - text: "When you receive a notification, you can swipe left on it to see actions.\
      \ You can change or disable these actions by following these steps:\n\nTap the\
      \ menu icon on the top left\nTap the \"Settings\" button on the bottom left\n\
      Tap the \"Notifications\" button\nScroll the whole way to the bottom of the\
      \ page and tap the \"Notification Actions\" button\nTap on the different actions\
      \ to enable and disable them. Please note that you can only enable two actions\
      \ and the actions with check marks next to them are enabled.\nIf you have any\
      \ issues, questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com. "
  utter_how_change_swipe_options:
  - text: "Your swipe options can help simplify your inbox operations. In order to\
      \ change them, please follow these steps:\n\nTap the menu icon in the top left\n\
      Tap the \"Settings\" button in the bottom left\nTap the \"Swipe Options\" button\n\
      Select the swipe option you would like to change (There are four swipe options:\
      \ short-swipe left, long-swipe left, short-swipe right, and long-swipe right.)\n\
      Select the action you would like that swipe option to do\nIf you have any issues,\
      \ questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com. "
  utter_how_change_undo_time_window:
  - text: "Whenever you complete an action in your inbox, a blue undo button appears\
      \ at the bottom of the screen. You can customize the length of time for which\
      \ this button appears. In order to do this, please follow these steps:\n\nTap\
      \ the menu icon in the top left\nTap the \"Settings\" button in the bottom left\
      \ of the screen\nTap the \"Undo Time Window\" button\nSelect the period of time\
      \ you would like the undo button to appear for\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com. "
  utter_how_create_signature:
  - text: "Your signature appears at the bottom of your emails you send.\n\nIn order\
      \ to create your own signature, follow these steps:\n\nTap the menu icon in\
      \ the top left corner\nTap the \"Settings\" button in the bottom right corner\n\
      Tap the \"Signature\" button\nEnter the text you would like to have appear in\
      \ your signature in the white box. You can choose to use the same signature\
      \ for all email accounts or have a different one for each email account. This\
      \ is done by enabling or disabling \"Customize for each account\" at the top\
      \ of the page.\nYou can also disable or enable the Email Footer Link here.\n\
      \nIf you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com. "
  utter_how_customize_assistant_view:
  - text: "You can customize which items are shown in your Assistant, including Subscriptions,\
      \ Travel, Packages, Bills & Receipts, and Entertainment.\n\nFollow the steps\
      \ below to customize your Assistant:\n\nWith Email open, tap the list view icon\
      \ in the top-right corner\nTap \"Edit List\" and items will become options you\
      \ can enable, disable, or re-order."
  utter_how_delete_email:
  - text: "There are multiple ways to delete emails on our app.\n\nMethod 1:\n\nTap\
      \ \"Edit\" in the top right\nSelect all emails you would like to delete. (The\
      \ empty circle to the left of the email will have a checkmark appear in it when\
      \ selected)\nTap the blue trashcan icon in the middle of the icons at the bottom\
      \ of the screen\nMethod 2:\n\nLong hold on the email you would like to delete\n\
      Select all emails you would like to delete. (The empty circle to the left of\
      \ the email will have a checkmark appear in it when selected)\nTap the blue\
      \ trashcan icon in the middle of the icons at the bottom of the screen\nMethod\
      \ 3: For this method you can do a swipe option to delete your email. If you\
      \ would like to learn more about how to set this up, please go to our FAQ titled\
      \ \"How do I change my swipe options?\" or just click the link to it here.\n\
      \nMethod 4: This method is used when you are deleting an email you currently\
      \ have opened up and are reading\n\nTap the blue trashcan icon in the middle\
      \ of the icons at the bottom of your screen\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com."
  utter_how_disable_or_enable_backgroud_app_refresh:
  - text: "In order to disable or enable background app refresh, please follow these\
      \ steps:\n\nOpen the Settings app\nTap on \"General\"\nTap on \"Background App\
      \ Refresh\"\nScroll down to Email and enable or disable it\nIf you have any\
      \ issues, questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com."
  utter_how_remove_email_account:
  - text: "In order to remove an email account from the app, follow the steps below:\n\
      \nTap on the menu icon\nTap on the \"Settings\" button\nTap on the email account\
      \ you would like to remove\nScroll down to the bottom of the page and tap the\
      \ red button that reads \"Delete Account\""
  utter_how_turn_off_badge_count:
  - text: "In order to turn off or turn on the badge count, please follow these steps:\n\
      \nOpen the Settings app\nTap on \"Notifications\"\nScroll down and tap on \"\
      Email\"\nDisable or enable \"Badge App Icon\" (If you can't see anything, turn\
      \ on \"Allow Notifications\" to see it)\nClose the Settings app and open the\
      \ EasilyDo Email app\nTap on the menu icon in the top left\nTap on \"Settings\"\
      \ in the bottom left\nTap on \"Badge Count\"\nEnable and disable your badge\
      \ count as you please. Please note that you can also customize the badge count\
      \ for every account you have on the app by tapping on \"Customize for each account\"\
      \nIf you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com."
  utter_iamabot:
  - text: I am Edison, a bot powered by Rasa here to answer your queries.
  utter_ios_support_version:
  - text: "Our app works on devices running iOS 8.0 or later. It is currently available\
      \ only iPhone, but we are hoping to release the app for the iPad by the end\
      \ of August.\n\nIf you have any issues, questions, or suggestions, please do\
      \ not hesitate to contact our customer support at support@easilydo.com. "
  utter_is_email_secure:
  - text: Yes! We follow the leading industry standards and then some. We know how
      important it is for your data to remain secure and private. Email credentials
      are encrypted on your device, and all communication with our Email server is
      encrypted (IMAP over SSL). Additionally, emails are NOT stored on our cloud.
  utter_is_free:
  - text: No. Email - EasilyDo Mail is a free app.
  utter_mac_plans:
  - text: We are definitely considering it in the future
  utter_mail_providers_support:
  - text: "Our app provides support for a large number of mail providers. We currently\
      \ support Gmail, iCloud, Yahoo, Aol, Outlook, Office365, and several other email\
      \ providers. As of right now, we do not support POP, Office 365, and Exchange;\
      \ however, our product team is working hard to improve our app so that we can\
      \ support them in the future. \n\nIf you have any issues, questions, or suggestions,\
      \ please do not hesitate to contact our customer support at support@easilydo.com. "
  utter_need_desktop:
  - text: 'We are working on a desktop version now. Join the beta group to try it
      now: https://docs.google.com/forms/d/e/1FAIpQLSePJimgA9Mi9yGbOosydoagD8GwrWSzj0g0nca6a_n9JXicvA/viewform'
  utter_off_badge_count:
  - text: https://mailsupport.edison.tech/hc/en-us/articles/115000609843-How-do-I-turn-off-or-turn-on-the-badge-count-
  utter_personal_folders:
  - text: Tap the menu (hamburger icon) on the top left of the app and scroll down
      to Accounts. Then tap the account name, and you will see a list of all the folders
      in that account.
  utter_privacy_policy:
  - text: Your privacy is of the utmost importance to us, and we encourage you to
      read our privacy policy here. https://www.edison.tech/privacy.html
  utter_prompt:
  - text: How may i help you?
  utter_remove_a_assistant_folder_card:
  - text: "To remove a card from your Assistant view tap the card you want to remove,\
      \ and then tap the share icon in the top right of your screen. A menu will open\
      \ with the option to Delete the card. This will only delete the card from your\
      \ Assistant, and will NOT delete the email itself.\n\nIf you have any issues,\
      \ questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com."
  utter_remove_account:
  - text: In order to remove an email account from the app, follow the steps below:Tap
      on the menu icon Tap on the ""Settings"" button. Tap on the email account you
      would like to remove Scroll down to the bottom of the page and tap the red button
      that reads ""Delete Account""
  utter_remove_app:
  - text: "If you've decided that you wish to remove the Email app, please follow\
      \ these instructions to delete the Email app from your iPhone or iPad:\n\nPress\
      \ and hold the app icon until it jiggles.\nTap the  in the upper-left corner\
      \ to delete."
  utter_reply_to_email:
  - text: "In order to reply to an email, please follow these steps:\n\nTap the arrow\
      \ icon that points left\nType your response\nTap the paper airplane icon in\
      \ the top right to send your email\nIf you have any issues, questions, or suggestions,\
      \ please do not hesitate to contact our customer support at support@easilydo.com."
  utter_save_message_draft:
  - text: "If you're interested in manually saving your message as a draft that you\
      \ can access later, follow these steps:\n\nFrom the main screen, tap the blue\
      \ and white pencil icon in the bottom right corner\nMake sure at least one of\
      \ the \"To\", \"Cc/Bcc\", or \"Subject\" fields are filled out\nOnce you're\
      \ ready to save the email as a draft for later, tap \"Cancel\" in the top left-hand\
      \ corner of the app.\nYou'll be prompted to save or delete the draft – tap \"\
      Save Draft\".\nYou can always access this draft and others by tapping the list\
      \ view icon (top left-hand corner) and tapping \"All Drafts\":"
  utter_select_multiple_message:
  - text: Press and hold on any email in your inbox to activate the bulk edit mode.
  utter_set_up_aol_account:
  - text: "In order to add your Aol account, please complete the following steps:\n\
      \nTap the menu icon in the top left of the screen\n\nTap th “Settings” button\
      \ in the bottom left of the screen\n\nTap the “Add Account” button\n\nTap the\
      \ “Aol” icon\n\nEnter your email address and password\n\nTap “Next”\n\nPlease\
      \ make sure that you enter all information correctly or your email will not\
      \ function properly. If you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com. "
  utter_set_up_gmail_account:
  - text: "In order to add your Gmail account, please complete the following steps:\n\
      \nTap the menu icon in the top left of the screen\n\nTap the “Settings” button\
      \ in the bottom left of the screen\n\nTap the “Add Account” button\n\nTap the\
      \ “Gmail” icon\n\nEnter your email address\n\nEnter you account password\n\n\
      Tap “Allow” to give the app access to your email account\nPlease make sure that\
      \ you enter all information correctly or your email will not function properly.\
      \ If you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com. "
  utter_set_up_gmail_alias:
  - text: "In order to set up a Gmail alias, please complete the following steps:\n\
      \nTap the menu icon in the top left corner\nTap \"Settings\" in the bottom left\
      \ corner\nTap the Gmail account you would like to set up an alias for\nTap \"\
      Add Alias\" \nEnter the email address you would like to use as the alias\nEnter\
      \ the sender name you would like to use\nYou can choose to send email from this\
      \ alias by default. However, please note that aliases must be added and verified\
      \ in your primary Gmail settings first. Otherwise, your emails will not send.\n\
      Tap \"Save\" in the top right corner\nIf you have any issues, questions, or\
      \ suggestions, please do not hesitate to contact our customer support at support@easilydo.com.\
      \ \n"
  utter_set_up_icloud_account:
  - text: "In order to add your iCloud account, please complete the following steps:\n\
      \nTap the menu icon in the top left of the screen\n\nTap the “Settings” button\
      \ in the bottom left of the screen\n\nTap the “Add Account” button\n\nTap the\
      \ “iCloud” icon\n\nEnter your email address and password\n\nTap “Next”\n\nPlease\
      \ make sure that you enter all information correctly or your email will not\
      \ function properly. If you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com. "
  utter_set_up_other_account:
  - text: "Please note that our current version of Email does not support POP, Office\
      \ 365, and Exchange accounts. If you use two-step verification on your account,\
      \ make sure you enter your app-specific password or check with your mail provider\
      \ about your app-specific password.\n\nIn order to set up all other email accounts,\
      \ please complete the following steps:\n\nTap the menu icon in the top left\
      \ of the screen\n\nTap th “Settings” button in the bottom left of the screen\n\
      \nTap the “Add Account” button\n\nTap the “Other” icon\n\nEnter your email address\
      \ and password\n\nTap “Next”\n\nPlease make sure that you enter all information\
      \ correctly or your email will not function properly. If you have any issues,\
      \ questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com. "
  utter_set_up_outlook_account:
  - text: "In order to set up your Outlook account, please complete the following\
      \ steps:\n\nTap the menu icon in the top left of the screen\n\nTap th “Settings”\
      \ button in the bottom left of the screen\n\nTap the “Add Account” button\n\n\
      Tap the “Outlook” icon\n\nEnter your email and password\nPlease make sure that\
      \ you enter all information correctly or your email will not function properly.\
      \ If you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com. "
  utter_set_up_yahoo_account:
  - text: "In order to add your Yahoo account, please complete the following steps:\n\
      \nTap the menu icon in the top left of the screen\n\nTap th “Settings” button\
      \ in the bottom left of the screen\n\nTap the “Add Account” button\n\nTap the\
      \ “Yahoo” icon\n\nEnter your email address\n\nEnter your passworrd\n\nTap “Agree”\
      \ to give the app access to your email account\nPlease make sure that you enter\
      \ all information correctly or your email will not function properly. If you\
      \ have any issues, questions, or suggestions, please do not hesitate to contact\
      \ our customer support at support@easilydo.com. "
  utter_sign_beta_testing:
  - text: "If you would like to sign up for BETA testing our new products, please\
      \ sign up at this link here. Please note that we aren't constantly testing with\
      \ a BETA group, but we will be sure to send you a note before each round of\
      \ testing.\n\nIf you have any issues, questions, or suggestions, please do not\
      \ hesitate to contact our customer support at support@easilydo.com."
  utter_successful:
  - text: Request has been successful
  utter_support_exchange_features:
  - text: "At this time, Email supports the following Microsoft Exchange features:\n\
      \nConversation threading\nOvertime we plan on adding to this list, and we appreciate\
      \ your patience as we work on improving Email. \U0001F642"
  utter_unsubscribe_mail:
  - text: "The \"\"Subscriptions\"\" folder has a list of all your subscriptions that\
      \ are organized alphabetically. Additionally, you can unsubscribe from subscriptions\
      \ you no longer want to receive directly from this folder. Unsubscribe by clicking\
      \ the icon of a blue clipboard with a white x.\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com."
  utter_unsuccessful:
  - text: Request has been unsuccessful
  utter_versions_ews_support:
  - text: While there have been a few versions of Microsoft Exchange released over
      the years, Email supports Microsoft Exchange 2010 SP2 and later.
  utter_view_all_my_email_accounts:
  - text: "In order to view all your email accounts in one inbox, follow these steps:\n\
      \nTap the menu icon in the top left\nTap \"All Inboxes\"\nIf you have any issues,\
      \ questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com. "
  utter_view_just_one_account:
  - text: "In order to view just one email account in your inbox, follow these steps:\n\
      \nTap the menu icon in the top left\nTap the inbox you would like to view\n\
      If you have any issues, questions, or suggestions, please do not hesitate to\
      \ contact our customer support at support@easilydo.com. "
  utter_welcome:
  - text: You are welcome! How else may i help?
  utter_what_are_assistant_folders:
  - text: "There are five Assistant folders: Subscriptions, Travel, Packages, Bills\
      \ & Receipts, and Entertainment. They scan through incoming emails to find any\
      \ and all material that belong in their folders to help keep you organized.\n\
      \nIf you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com."
  utter_what_are_my_snooze_options:
  - text: "There are several ways to snooze mail. One method is to make snooze one\
      \ of your swipe options. Another method is useful when you are already looking\
      \ at an email. Tap the three dots in the top right and then snooze will appear\
      \ as one of your options.\n\nIn order to change your snooze options, follow\
      \ these steps:\n\nTap the menu icon in the top left\nTap the \"Settings\" button\
      \ in the bottom left\nTap \"Snooze Options\"\nSelect the snooze option you would\
      \ like to change and select your new time\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com. "
  utter_what_are_terms_and_conditions:
  - text: Click here to view our Terms and Conditions.
  utter_what_is_bills_folder:
  - text: "The \"Bills & Receipts\" folder keeps track of all bills and receipts that\
      \ are sent to your email.\n\nIf you have any issues, questions, or suggestions,\
      \ please do not hesitate to contact our customer support at support@easilydo.com."
  utter_what_is_packages_folder:
  - text: "The \"Packages\" folder keeps track of your orders and deliveries. You\
      \ can find tracking numbers for your orders here too.\n\nIf you have any issues,\
      \ questions, or suggestions, please do not hesitate to contact our customer\
      \ support at support@easilydo.com."
  utter_what_is_privacy_policy:
  - text: Click here to view our Privacy Policy.
  utter_what_is_snooze:
  - text: "When you snooze mail, you are reassigning it to the snooze folder. It will\
      \ stay there until the later time you have specified. When it reaches this time,\
      \ the mail will move from the snooze folder back into your inbox as long as\
      \ your app is running in the background. You will also receive a mail notification\
      \ when something is unsnoozed. \n\nIf you have any issues, questions, or suggestions,\
      \ please do not hesitate to contact our customer support at support@easilydo.com. "
  utter_what_is_subscrption_folder:
  - text: "The \"Subscriptions\" folder has a list of all your subscriptions that\
      \ are organized alphabetically. Additionally, you can unsubscribe from subscriptions\
      \ you no longer want to receive directly from this folder. Unsubscribe by clicking\
      \ the icon of a blue clipboard with a white x. \n\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com."
  utter_what_is_the_entertainment_folder:
  - text: "The \"Entertainment\" folder keeps track of your tickets for upcoming events\
      \ such as movies, concerts, and plays.\n\nIf you have any issues, questions,\
      \ or suggestions, please do not hesitate to contact our customer support at\
      \ support@easilydo.com."
  utter_what_is_travel_folder:
  - text: "The \"Travel\" folder keeps track of your upcoming trips. Hotel bookings,\
      \ train tickets, flight itineraries, car rentals, and upcoming cruises you have\
      \ are found here.\n\nIf you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com."
  utter_whatis_ews_server:
  - text: Microsoft Exchange, also known as Microsoft Exchange Server, is a type of
      account you can add to the Email app. It's current version is Exchange Server
      2016. Email accesses Microsoft Exchange via the Exchange Web Services API (EWS).
      It joins the other family of account types supported by Email, including Gmail,
      iCloud, Yahoo, Outlook, Office365, and more…
  utter_when_support_exchange:
  - text: Email will support Exchange accounts should be coming VERY soon. We are
      400 cups of coffee into the integration and only 200 left.
  utter_why_email_free:
  - text: "Some people have asked us why our Email app is free. Our Email app is free\
      \ because we use it to showcase the use of our Sift tool to developers. It is\
      \ simply used as a showcase for our paid services. If you would like to learn\
      \ more about the Sift tool, visit us at https://developer.easilydo.com.\n\n\
      If you have any issues, questions, or suggestions, please do not hesitate to\
      \ contact our customer support at support@easilydo.com."
  utter_why_not_receiving_notifications:
  - text: "If you aren't receiving notifications, please follow these steps to resolve\
      \ your issue:\n\nOpen the Settings app\nTap \"Notifications\"\nScroll down and\
      \ tap on \"Email\" \nEnsure that you have \"Allow Notifications\" enabled\n\
      Go back to the home screen of your Settings app\nTap on \"General\"\nTap on\
      \ \"Background App Refresh\"\nEnsure that it is enabled for \"Email\"\nClose\
      \ the Settings app and open the EasilyDo Email app\nTap the menu icon in the\
      \ top left\nTap the \"Settings button in the bottom left\nTap \"Notifications\"\
      \ \nEnsure that you have the notifications you would like to receive enabled.\n\
      You can also change the notification sound by clicking on \"Notification Sound\"\
      \nIf you have any issues, questions, or suggestions, please do not hesitate\
      \ to contact our customer support at support@easilydo.com."
  utter_zero_inbox:
  - text: "While clearing out your inbox, you may encounter a screen which congratulates\
      \ you on reaching Ground Zero. This is quite the accomplishment. It means that\
      \ you have completely cleared your inbox of all emails by archiving and trashing\
      \ your emails.\n\nIf you have any issues, questions, or suggestions, please\
      \ do not hesitate to contact our customer support at support@easilydo.com."
  utter_general_response:
  - text: Your query has been received and our team will look into this matter
